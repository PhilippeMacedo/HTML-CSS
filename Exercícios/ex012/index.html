<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <p>O correto é carregar o mesmo vídeo em diversos formatos (mp4,mp4v, ogg e webm)</p>

    <!-- Funciona como um if statement em que a ordem importa
     Infelizmente, saporra consome muita banda e dá muito trabalho, sempre que possível, use link externo. Se o vídeo for seu, conecte ao seu canal do Youtube (ir no vídeo, compartilhar, incorporar - já vai dar o código em html5)-->
    <video width="560" height="315" poster="imagens/old owman smiling.jpg" controls autoplay loop>
        <source src="midia/meu-video-leve.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador é muito fodido e não reproduz nada</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UBtQP9tWkzE?si=reE535QPsnUFnIfy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
