<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon/apple-touch-icon.png" type="image/x-icon">
    <title>Exemplo de Semântica</title>
</head>
<body>

    <h1>
        Tudo aquilo que era ligado puramente à aparência, foi transferido para o CSS, mesmo as formatações que persistem no hmtl5 são semânticas.
    </h1>
    <p>
Eu moro na rua <u>Praia de Aratuba</u> <!--- <u> = sublinhado é uma tag puramente visual (não-semântica)-->
    </p>
<br>
    <p>
    Eu moro na Rua <address>Praia de Aratuba</address>
<!-- Já <address> é uma tag semântica, pois produz um efeito visual que  tem conteúdo, avisa que o que está sendo sublinhado e colocado em itálico  é um endereço (essa tag também quebra a linha). -->
    </p>

</body>
</html>
