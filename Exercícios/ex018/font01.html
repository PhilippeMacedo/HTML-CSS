<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <!-- Às vezes você não quer se limitar às fontes que há no navagador, nesse caso podemos importar fontes
    Podemos baixar a fonte, ou usar url (link - para Html ou import - para CSS)
    
    -->
    <style>
/* Em CSS, a importação é feita com @ , na primeira linha depois do style, e antes/fora do seletor (body, h1, h2, p etc) */

        @import url('https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Playwrite+CL:wght@100..400&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Playwrite+CL:wght@100..400&display=swap');

        body {
            font: normal normal 2em "Kalnia Glaze", "Playwrite CL";

        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui quidem blanditiis culpa dolore veritatis voluptate quam officiis, sit ipsum? Deserunt, quidem ullam! Eligendi perspiciatis quod doloribus non pariatur sunt maiores?</p>
</body>
</html>
