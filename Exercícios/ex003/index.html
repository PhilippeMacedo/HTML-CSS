<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo, você vai ver uma imagem que está na mesma pasta</p>
    <img src="Símbolo Html5 200.png" alt="Logo HTML5"> <!-- basta segurar 'control'+ espaço e escolher a source dentre os  arquivos carregados para a pasta. "Alt" é o texto que descreve a imagem, e vai ser exibido caso a imagem não seja caregada-->
    <p>Também podemos carregar iamgens que estão em sub-pastas</p>
    <img src="Imagens/Logo CSS3 200.png" alt="Logo CSS3"> <!-- o processo para carregar imagens em sub-pasta é praticamente idÊntico, basta localizar a pasta e escolher o arquivo-->
    <p>Também podemos carregar imagens externas</p> <!-- basta encontrar a imagem e o copiar o link dela-->
    <img src="https://e7.pngegg.com/pngimages/490/824/png-clipart-product-design-logo-brand-trademark-javascript-logo-text-trademark-thumbnail.png" alt="Logo Javascript">
    <p>É claro que se a URL  cair, a imagem some</p>
</body>
</html>
